{% extends 'base.html' %}
{% block title %}Delete Staff{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="mb-0">Delete Staff</h1>
  <a class="btn btn-outline-secondary" href="{% url 'staff_home' %}"><i class="bi bi-arrow-left me-1"></i>Back</a>
</div>

<div class="card p-4">
  <div class="d-flex align-items-start">
    <i class="bi bi-exclamation-triangle text-warning me-3" style="font-size: 2rem;"></i>
    <div>
      <p class="mb-3">Are you sure you want to delete <strong>{{ object }}</strong>? This action cannot be undone.</p>
      <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="bi bi-trash me-1"></i>Yes, delete</button>
      </form>
      <a class="btn btn-secondary ms-2" href="{% url 'staff_home' %}"><i class="bi bi-x-lg me-1"></i>Cancel</a>
    </div>
  </div>
</div>
{% endblock %}
