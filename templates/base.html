<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Hospital Management{% endblock %}</title>
    <meta name="theme-color" content="#0d6efd">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="/static/css/styles.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-xl">
        <a class="navbar-brand fw-semibold" href="/">Hospital</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbars">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/patients/">Patients</a></li>
            <li class="nav-item"><a class="nav-link" href="/staff/">Staff</a></li>
            <li class="nav-item"><a class="nav-link" href="/appointments/">Appointments</a></li>
          </ul>
          <div class="d-flex align-items-center gap-2">
            <div class="dropdown me-2">
              <button class="btn btn-outline-light btn-sm dropdown-toggle d-flex align-items-center" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i id="themeIcon" class="bi bi-circle-half me-1"></i>
                <span id="themeLabel">Theme</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
                <li><a class="dropdown-item d-flex align-items-center" href="#" data-theme-choice="system"><i class="bi bi-circle-half me-2"></i>System</a></li>
                <li><a class="dropdown-item d-flex align-items-center" href="#" data-theme-choice="light"><i class="bi bi-sun me-2"></i>Light</a></li>
                <li><a class="dropdown-item d-flex align-items-center" href="#" data-theme-choice="dark"><i class="bi bi-moon-stars me-2"></i>Dark</a></li>
              </ul>
            </div>
            <a class="btn btn-outline-light btn-sm" href="/admin/">Admin</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="messages" class="container-xl mt-3">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <main class="container-xl flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top mt-5 py-4">
      <div class="container-xl d-flex flex-column flex-md-row align-items-center justify-content-between">
        <div class="text-muted">&copy; {{ now|default:None|date:"Y" }} Hospital Management</div>
        <div class="small text-muted">Built with Django & Bootstrap 5</div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Theme: system/light/dark with persistence
      (function() {
        const storageKey = 'ui-theme-choice';
        const themeIcon = document.getElementById('themeIcon');
        const themeLabel = document.getElementById('themeLabel');

        function getStoredChoice() {
          try { return localStorage.getItem(storageKey) || 'system'; } catch { return 'system'; }
        }

        function getSystemPrefersDark() {
          return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        function applyTheme(choice) {
          const root = document.documentElement;
          if (choice === 'light') {
            root.setAttribute('data-theme', 'light');
          } else if (choice === 'dark') {
            root.setAttribute('data-theme', 'dark');
          } else {
            root.removeAttribute('data-theme'); // falls back to system via CSS @media
          }
          updateToggleUI(choice);
        }

        function updateToggleUI(choice) {
          let icon = 'bi-circle-half', label = 'System';
          if (choice === 'light') { icon = 'bi-sun'; label = 'Light'; }
          if (choice === 'dark') { icon = 'bi-moon-stars'; label = 'Dark'; }
          if (themeIcon) themeIcon.className = 'bi ' + icon + ' me-1';
          if (themeLabel) themeLabel.textContent = label;
          document.querySelectorAll('[data-theme-choice]').forEach(a => {
            a.classList.toggle('active', a.getAttribute('data-theme-choice') === choice);
          });
        }

        document.addEventListener('click', function(e) {
          const el = e.target.closest('[data-theme-choice]');
          if (!el) return;
          e.preventDefault();
          const choice = el.getAttribute('data-theme-choice');
          try { localStorage.setItem(storageKey, choice); } catch {}
          applyTheme(choice);
        });

        // Initialize on load
        applyTheme(getStoredChoice());

        // React to system changes when in system mode
        if (window.matchMedia) {
          const media = window.matchMedia('(prefers-color-scheme: dark)');
          media.addEventListener?.('change', () => {
            if (getStoredChoice() === 'system') applyTheme('system');
          });
        }
      })();

      // Auto-dismiss alerts after a short delay for a smoother UX
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach((el) => {
        setTimeout(() => {
          const bsAlert = bootstrap.Alert.getOrCreateInstance(el);
          bsAlert.close();
        }, 4000);
      });
    </script>
  </body>
  </html>
